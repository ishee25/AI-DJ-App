<!DOCTYPE html>
<html>
<head>
	<title>AI DJ App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="background.jpg">
<center>
      <h3 class="btn btn-danger header">
        AI DJ App
        <br>
        <br>
        <p class="note"><b>Note - </b> Move your left hand wrist up and down for increasing and decreasing the volume.
        Move your right hand wrist up and down for increasing and decreasing the speed.</p>
      </h3>

      <div id="speed_div">
        <img src="disk.gif" class="img-responsive div_img">
        <br>
        <h3 id="speed_tag" class="btn btn-info" style="font-size: 35px; width: 300px;">Speed</h3>
      </div>

      <div id="volume_div">
        <img src="disk.gif" class="img-responsive div_img_2">
        <br>
        <h3 id="volume_tag" class="btn btn-info" style="font-size: 35px; width: 300px;">Volume</h3>
      </div>

      <br> <br> <br>
      <button id="play_btn" onclick="play()" class="btn btn-info" style="font-size: 35px; width: 300px;">Play</button>
      <button id="stop_btn" onclick="stop()" class="btn btn-info" style="margin-left: 30px; font-size: 35px; width: 300px;">Stop</button>
</center>

<script src="main.js"></script>
</body>
</html>
